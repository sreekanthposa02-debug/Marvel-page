<html>
    <body>
        <h1>JavaScript Switch</h1>
        <p id="demo"></p>
        <script>
        let day;
        let dayNumber = newDate().getDay();
        switch(dayNumber)
        {
            case 0:
                day = "Sunday";
                break;  
            case 1:
                day = "Monday"
                break
            case 2:
                day = "Tuesday"
                break
            case 3:
                day = "Wednesday"
                break
            case 4:
                day = "Thursday"
                break
            case 5:
                day = "Friday"
                break
            case 6:
                day = "Saturday"
                break
            default:
                day = "Unknown Day"  
        }           
        document.getElementById("demo").innerHTML = "Today is" +day; 
        </script>
    </body>
</html>

<html>
    <body>
        <h1>JavaScript break</h1>
        <h2>The continue statement</h2>
        <p>skip the iteration step when i equal 3.</p>
        <p id="demo"></p>
        <script>
        let text = "";
        
        for (let i = 1;i < 10;i++)
        {
            if (i==3){continue;}
            text +=i*10+"<br>";
        }
        document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
