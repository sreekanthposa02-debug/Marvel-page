<html>
    <head>
        <script>
            function myFunction()
            {document.getElementById("demo").innerHTML = "Paragraph changed."}
        </script>
    </head>
    <body>
        <h2>Demo JavaScript in head</h2>
        <p id="demo">A Paragraph.</p>
        <button type="button" onclick="myFunction()">Tyr it</button>
        <p> This example links to "sample.js"</p>
        <p>(myFunction is stored in "sample.js)</p>
        <script src="sample.js"></script>
    </body>
</html>



<html>
    <head>
        <title>JavaScript in body</title>
    </head>
    <body>
        <h2 id="heading">What is disscused in this example?</h2>
        <p>This is normal Paragraph.</p>
        <button type="button"onclick='document.getElementById("heading").
        innerHTML = "Using Javascript in body section"'>Click Me!</button>
    </body>
</html>
